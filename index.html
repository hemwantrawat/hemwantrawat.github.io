{

{

{
    var k =Number(document.frm.a.value);

{
    var k =Number(document.frm.a.value);

{

}
function log()
{
    var k =Number(document.frm.a.value);

}
function binary()
{
    var k =Number(document.frm.a.value);

}
function octal()
{
    var k =Number(document.frm.a.value);

}
function hexa()
{
    var k =Number(document.frm.a.value);
